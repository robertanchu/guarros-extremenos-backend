services:
  - type: web
    name: guarros-extremenos-api
    env: node
    plan: starter
    region: frankfurt
    buildCommand: "npm install"
    startCommand: "npm run start"
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: FRONTEND_URL
        value: https://guarros-extremenos.vercel.app
      # Set these in Render dashboard as "fromSecret"
      - key: STRIPE_SECRET_KEY
        fromSecret: STRIPE_SECRET_KEY
      - key: STRIPE_WEBHOOK_SECRET
        fromSecret: STRIPE_WEBHOOK_SECRET
      - key: ALLOWED_COUNTRIES
        value: ES,PT,FR
      - key: SHIPPING_RATES
        value: ""
      - key: ENABLE_AUTOMATIC_TAX
        value: "true"
